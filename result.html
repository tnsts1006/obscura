<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測驗結果</title>
  <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, black 200px, #333333);
      color: white;
      font-family: 'Rufina', 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 50px 0;
      height: 125%;
    }

    .score {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
    }

    .back-btn {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
    }

    footer{
            text-align: left;
            margin-left: 80px;
            color: white;
            margin-top: 70px;
            padding-bottom: 100px;
        }

        footer img{
            width: 80px;
            height: auto;
        }

        footer p{
            line-height: 2;
        }

    @media (max-width: 640px) {
      h1 {
        font-size: 20px;
        padding: 0 20px;
      }

      .score {
        font-size: 48px;
      }

      .result {
        font-size: 18px;
        padding: 0 20px;
      }

      .back-btn {
        font-size: 16px;
        padding: 8px 16px;
      }

      header img {
        width: 80%;
      }

      footer{
            font-size: 14px;
            margin-left: 25px;
          }
    }

  </style>
</head>
<header>
    <a href ="index.html"><img src="media/full.png" alt="" width=320px></a>
</header>
<body>
  <h1>你的社交焦慮測驗結果</h1>
  <div class="result" id="resultText">正在分析中...</div>
<br><br>
  <button class="back-btn" onclick="goBack()">回到首頁</button>

  <script>
    const score = parseInt(localStorage.getItem('LSAS_score'));
    let result = '';
  
    if (!score && score !== 0) {
      document.getElementById('resultText').innerText = '請先完成測驗！';
    } else {
      if (score <= 10) {
        result = '正常範圍｜社交自在無礙';
      } else if (score <= 11) {
        result = '輕度焦慮｜偶爾緊張仍可自如';
      } else if (score <= 21) {
        result = '中度焦慮｜影響生活，建議調整';
      } else {
        result = '嚴重焦慮｜建議再測 LSAS 完整版';
      }
  
      document.getElementById('resultText').innerHTML = `
        <div class="score">${score}</div>
        <div>${result}</div>
      `;
    }
  
    // ✅ move this OUTSIDE the if block!
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
  <footer>
    <img src="media/OBSCURA IG.png">
    <p>
        IG: @obscura_untouchable <br>
        元智大學資訊傳播系第28屆畢業展覽 <br>
        4/7 - 4/12 元智大學校內展 <br>
        4/25 - 4/28 松山文創園區
    </p>
</footer>
</body>
</html>
