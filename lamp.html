<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">


    <style>
        html, body {
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          width: 100%;
        }

        #container{
            font-family: 'Rufina', 'Noto Sans TC';
            width: 100%;
            color: black;
        }

        header{
            text-align: center;
        }

        #icon img{
            width: 24px;
            margin-left: 80px;
        }

        #title {
            position: relative; /* make #title a container for absolute positioning */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #title img{
            width: 80%;
        }

        #title h1{
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
            text-align: center;
            font-family:'Rufina', sans-serif;
            font-size: 32px;
        }

        #title h2{
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
            text-align: center;
            font-family:'Rufina', sans-serif;
            font-size: 28px;
            font-weight: 300;
        }

        #title h3{
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
            text-align: center;
            font-family:'Rufina', sans-serif;
            font-size: 28px;
            font-weight: 100;
        }

        #title p{
            text-align: left;
            margin: 10px auto;
            max-width: 800px;
            font-family: 'Rufina', sans-serif;
            letter-spacing: 1px;
            font-weight: 100;
            line-height: 2;
            color: white;
            font-size: 20px;
        }

        #icon img{
            width: 18px;
        }

        #model{
            display: flex;
            justify-content: center; /* Center them nicely */
            align-items: center;
            gap: 20px; /* space between photos */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #model img{
            aspect-ratio: 3/4; /* force 3:4 ratio */
            width: 45%;
            object-fit: cover;
        }

        .photo-left, .photo-right {
            object-fit: cover; /* optional if you want clean crop */
        }

        video {
            margin-left: 50vw;
            transform: translate(-50%);
            margin-bottom: 50px;
        }

        footer{
            text-align: left;
            margin-left: 80px;
            color: white;
            margin-top: 70px;
            padding-bottom: 100px;
        }

        footer img{
            width: 80px;
            height: auto;
        }

        footer p{
            line-height: 2;
        }

    </style>
</head>

</div>
